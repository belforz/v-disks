spring:
  data:
    mongodb:
      uri: ${MONGODB_URI}
  mail:
    host: ${MAIL_HOST:}
    port: ${MAIL_PORT:587}
    username: ${MAIL_USERNAME:}
    password: ${MAIL_PASSWORD:}
    properties:
      mail.smtp.auth: ${MAIL_SMTP_AUTH:true}
      mail.smtp.starttls.enable: ${MAIL_SMTP_STARTTLS_ENABLE:true}

  cache:
    type: redis

  redis:
    url: ${REDIS_URL:redis://localhost:6379}

server:
  port: ${PORT:8080}
